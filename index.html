<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-------------LINKS CSS INDEX------------>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/header.css ">
    <link rel="stylesheet" href="CSS/main.css">
    <!---------------------------------------->


    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <SPAn>LOGO DA EMPRESA</SPAn>
    </header>

    <main>

        <form>
            <input type="text" name="nome" id="nome" placeholder="Nome">
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>
            <input type="text" name="rua" id="rua" placeholder="Rua">
            <input type="number" name="nº" id="num" placeholder="Nº"><br>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
            <input type="text" name="estado" id="uf" placeholder="UF"><br>  
            <input type="tel" name="telefone" id="cel" placeholder="Celular">
            <input type="email" name="" id="email" placeholder="@example.com" placeholder="Email"><br>
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>Site criado e desenvolvido por Diego Alvares de Macedo&copy;</p>
    </footer>
</body>
</html>
